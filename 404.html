    <style>
        /* Estilos específicos para a página 404 */
        .error-container {
            text-align: center;
            padding: 40px 20px;
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 600px;
            width: 90%;
            margin: 50px auto;
            animation: fadeIn 0.5s ease;
        }

        .error-container h1 {
            font-size: clamp(60px, 15vw, 120px);
            color: var(--accent-color);
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .error-container h2 {
            font-size: clamp(24px, 5vw, 36px);
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .error-container p {
            font-size: clamp(16px, 3vw, 20px);
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .error-container .home-button {
            background-color: var(--accent-color);
            color: black;
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 18px;
            transition: var(--transition);
            font-weight: 600;
            text-transform: uppercase;
            text-decoration: none; /* Para remover sublinhado de links */
            display: inline-block; /* Para o padding funcionar corretamente */
        }

        .error-container .home-button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        /* Adaptações para o body no 404, para centralizar o conteúdo */
        body.error-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
    </style>

<body class="error-page" oncontextmenu="return false;">
