<body oncontextmenu="return false;">
    <div class="container">
        <img src="https://cdn.discordapp.com/attachments/1375919710167896226/1380541335232057414/logo.png?ex=684440cf&is=6842ef4f&hm=5e7b288748249bdd111b201359458dce7778207b5e2a23435c3d2777dde1732d&" alt="Logo" class="profile-image">
        <h1>Plataform Hacker</h1>

        <form id="Enviar">
            <div class="form-group">
                <label for="ra">Registro Acadêmico (RA):</label>
                <input type="text" id="ra" required placeholder="Digite seu RA">
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <div class="password-container">
                    <input type="password" id="senha" required placeholder="Digite sua senha">
                    <span class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>

            <div class="time-range-group">
                <div class="form-group">
                    <label for="tempoMin">Tempo Mín. por Tarefa (minutos):</label>
                    <input type="number" id="tempoMin" min="0" value="1" required placeholder="Ex: 1">
                </div>
                <div class="form-group">
                    <label for="tempoMax">Tempo Máx. por Tarefa (minutos):</label>
                    <input type="number" id="tempoMax" min="0" value="5" required placeholder="Ex: 5">
                </div>
            </div>

            <div class="form-group anti-bot-challenge">
                <label for="antiBotAnswer" id="antiBotQuestion"></label>
                <input type="text" id="antiBotAnswer" required placeholder="Sua resposta">
            </div>

            <button type="submit" id="submitBtn">Fazer Tarefas</button>
        </form>
    </div>

    <div class="modal" id="progressModal">
        <div class="modal-content">
            <div class="loader">
                <div class="spinner"></div>
            </div>
            <h2>Processando Atividades</h2>
            <div class="task-info">
                <p><strong>Tarefa atual:</strong> <span id="currentTask">Nenhuma</span></p>
                <p><strong>Progresso:</strong> <span id="taskProgress">0</span> de <span id="totalTasks">0</span></p>
                <p><strong>Tempo restante:</strong> <span id="timeRemaining" class="time-remaining">0:00</span></p>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
            </div>
            <button class="close-modal" id="closeModal">Fechar</button>
        </div>
    </div>
